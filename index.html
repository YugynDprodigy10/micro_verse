<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Microverse Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <main>
    <header class="header">
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">

        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form" action="">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label"> Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>

      <div class="form-group">
        <label for="phoneNumber" id="number-label">Age</label>
        <input type="number" name="phoneNumber" id="number" class="form-control" placeholder="Enter Your Phone number"
          min="18" max="50" required />
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Age <span>(optional)</span></label>
        <input type="digit" name="age" id="number" class="form-control" min="18" max="35"
          placeholder="Enter Your Age" />
      </div>

      <div class="form-group">
        <p>Which option best describes your current role ?</p>
        <select name="track" id="dropdown">
          <option value="student" value required>Select an option</option>
          <option value="student">Student</option>
          <option value="teacher">Engineer</option>
          <option value="doctor">Civil Servant</option>
          <option value="other">Unemployed</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend Microverse to a friend ?</p>
        <div class="radio-group">
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />
            Definitely
          </label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
        </div>
      </div>
      <div class="form-group">
        <p>Which of these languages have you worked with?</p>
        <label>
          <input type="checkbox" name="Java" value="Java" class="input-check" /><span>Java</span>
        </label>
        <label>
          <input type="checkbox" name="Python" value="Python" class="input-check" /><span>Python</span>
        </label>
        <label>
          <input type="checkbox" name="Javascript" value="Javascript" class="input-check" /><span>Javascript</span>
        </label>
      </div>
      <div class="form-group">
        <p>Any Comments?</p>

        <textarea placeholder="Do you have any comments" name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <button id="submit">Submit</button>
      </div>
    </form>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
